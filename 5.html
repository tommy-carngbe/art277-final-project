<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
</head>
<style>
    .me {
        background: rgba(51, 170, 69, 0.5);
        font-family: 'Times New Roman';
        position: absolute;
        left: 40%;
        text-align: center;
        padding: 20px;
    }
</style>

<body>
    <div class="me">
        <form action="" method="">
            <h2><u>LIGIS Enumerators Application form</u></h2>
            <p>Make sure to provide accurate information in this form.</p>
            <label>Fullname</label> <br>
            <input type="text" name="Fullname" placeholder="Type your full name" id="full name"> <br><br>
            <label>Email</label><br>
            <input type="text" name="Email" id="email" placeholder="Choose an email"><br><br>
            <label>Password</label><br>
            <input type="text" name="Password" placeholder="Choose a password" id="password"><br><br>
            <label>Gender</label><br>
            <input type="radio" name="gender" id="gender"> female <br><br>
            <label>Gender</label><br>
            <input type="radio" name="gender" id="gender"> male <br><br>
            <label>Date of Birth</label><br>
            <input type="date" name="dob" id="dob"><br><br>
            <label>hobbies</label><br>
            <input type="checkbox" name="hobbies" id="hobbies"> Sports
            <input type="checkbox" name="hobbies" id="hobbies"> Music
            <input type="checkbox" name="hobbies" id="hobbies"> Writing
            <input type="checkbox" name="hobbies" id="hobbies"> Reading <br><br>
            <label>County of Origin</label>
            <select name="County" id="County">
                <option value="">Nimba</option>
                <option value="">Margibi</option>
                <option value="">Bong</option>
                <option value="">Bomi</option>
                <option value="">Lofa</option>
            </select> <br><br>
            <label>Upload CV</label>
            <input type="file" name="cv" id="cv"><br><br>
            <label> Additional Comments</label> <br>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea><br><br>
            <input type="Submit" value="Submit">
            <input type="reset" value="Clear">










        </form>
    </div>

</body>

</html>
